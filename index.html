<!DOCTYPE html>
<!--The whole game was copied from CodingLab-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors JavaScript Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section class="container">
        <div class="score">
            <span class="user_score">Your Score: 0</span>
            <span class="comp_score">Computer's Score: 0</span>
        </div>
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="Rockimage.png" alt="rock">
                </span>
                <span class="comp_result">
                    <img src="Rockimage.png" alt="rock">
                </span>
            </div>
            <div class="result">Let's Play!! 
                Choose your move!
            </div>
        </div>

        <!--User options-->
        <div class="option_images"> 
            <span class="option_image">
                <img src="Rockimage.png" alt="rock">
                <p>Rock</p>
            </span>

            <span class="option_image">
                <img src="Paperimage.png" alt="paper">
                <p>Paper</p>
            </span>

            <span class="option_image">
                <img src="Scissorsimage.png" alt="scissors">
                <p>Scissors</p>
            </span>
        </div>
        <button class="restart_btn" id="restart_btn" hidden>Play Again!</button>
    </section>
    
    <script src="script.js" defer></script>
</body>
</html>
