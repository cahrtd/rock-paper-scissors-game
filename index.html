<!DOCTYPE html>
<!--The whole game was copied from CodingLab-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors JavaScript Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="images/Rockimage.png" alt="rock">
                </span>
                <span class="comp_result">
                    <img src="images/Rockimage.png" alt="rock">
                </span>
            </div>
            <div class="result">Let's Play!!</div>
        </div>

        <!--User options-->
        <div class="option_images"> 
            <span class="option_image">
                <img src="images/Rockimage.png" alt="rock">
                <p>Rock</p>
            </span>

            <span class="option_image">
                <img src="images/Paperimage.png" alt="paper">
                <p>Paper</p>
            </span>

            <span class="option_image">
                <img src="images/Scissorsimage.png" alt="scissors">
                <p>Scissors</p>
            </span>
        </div>
    </section>
    <script src="script.js" defer></script>
</body>
</html>
